<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>G3 Fullstack Challenge</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div id="mainApp" class="container" ng-controller="MainCtrl">
  <!-- Static navbar -->
  <nav class="navbar navbar-default" style="margin-bottom: 0px; background-color: white; border-color: white;" ng-hide="onLoginPage">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#!/">G3 Fullstack Challenge</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              Hello, <span class="username">{{user.fullName}}</span> <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li ng-show="user.role==='admin'"><a href="" data-toggle="modal" data-target="#settingsModal" ng-click="openSettings()">Global Settings</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#!/courses">Courses</a></li>
              <li ng-show="user.role==='admin'"><a href="#!/instructors">Instructors</a></li>
              <li ng-show="user.role==='admin' || user.role==='instructor'"><a href="#!/students">Students</a></li>
              <li role="separator" class="divider"></li>
              <li><a ng-click="logout()">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div><!--/.container-fluid -->

  </nav>


  <ul class="menu">
    <li><a href="#!/login">login</a></li>
    <li><a href="#!/dashboard">dashboard</a></li>
  </ul>

  <div class="container">

  <script src="bower_components/underscore/underscore.js"></script>

  <script src="main/main.js"></script>
