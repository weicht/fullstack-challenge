
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <span class="title">{{title}}</span>
        </div>
    </div>

    <div>
        Total: {{conversations.length}}
        <div ui-grid="gridOptions" class="studentsGrid" ui-grid-selection></div>
        <BR>
        <div class="row">
            <div class="col-sm-9 col-md-9 loginError"></div>
            <div class="col-sm-2 col-md-2">
                <button class="btn btn-primary" ng-click="deleteSelected()" ng-show="gridApi.selection.getSelectedRows().length">Delete Selected</button>
            </div>
            <div class="col-sm-1 col-md-1">
                <button class="btn btn-primary" ng-click="clearSelected()">Clear</button>
            </div>
        </div>
    </div>

    <BR>

    <form role="form" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <input type="text" class="form-control withShadow firstName" ng-model="newConversation.subject" placeholder="Subject" autofocus>
            </div>
        </div>
        <BR>
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <input type="text" class="form-control withShadow" ng-model="newConversation.lastUpdated" placeholder="Last Updated Date">
            </div>
        </div>
        <BR>
        <div class="row">
            <div class="col-sm-6 col-md-6">
                <input type="text" class="form-control withShadow" ng-model="newConversation.recipients" placeholder="Recipients (array)">
            </div>
        </div>
        <BR>
        <div class="row">
            <div ng-repeat="msg in conversation.messages">
                <div class="row row-eq-height">
                    <div ng-class="msg.contactId==user.uid ? 'rightAlign' : 'leftAlign'" class="col-sm-6 col-md-6">
                        {{msg.text}}
                    </div>
                </div>
            </div>
            <div class="row row-eq-height">
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control withShadow" ng-model="newConversation.messages" placeholder="Type your message">
                </div>
                <div class="col-sm-2 col-md-2">
                    <button type="submit" class="btn btn-primary" ng-click="sendMessage">Send</button>
                </div>
            </div>
        </div>
        <BR>
        <!--<div class="row">-->
            <!--<div class="col-sm-9 col-md-9 loginError">{{conversationError}}</div>-->
            <!--<div class="col-sm-3 col-md-3">-->

                <!--<button type="submit" class="btn btn-primary" ng-click="updateContact()">Update</button>-->
                <!--<button type="submit" class="btn btn-primary" ng-click="reset()">Clear</button>-->
            <!--</div>-->
        <!--</div>-->
    </form>

</div>
